<html>
    <head>
        <style>
            p{
                text-transform: uppercase;
            }
            h3{
                text-transform: capitalize;
            }
            h2{
                text-transform: lowercase;
            }
        </style>
    </head>
    <body>
        <h1>CSS Typography</h1>
        <h3>text transformation</h3>
        <ol>
            <li>Uppercase</li>
            <li>Lowercase</li>
            <li>Capitalize</li>
        </ol>
        <p>change to uppercase<p>
        <h2>CHANGE TO LOWERCASE</h2>
        <h3>change to capitalize</h3>
        
    </body>
</html>
