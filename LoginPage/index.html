<html>
    <head>
        <link rel="stylesheet" href="../../CSS_Assignment/LoginPage/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="login-page">
        <div class="login">
            <img src="../../Images/Synfusion.png">
            <h2>Hello...</h2>
            <div class="line">

            </div>
            <h4>Login with social media</h4>
            
            <div class="fb-btn">
                <a href="#" class="facebook">
                    <i class="fa fa-facebook-f"></i>
                    <span class="fb">Facebook</span>
                </a>
            </div>
            <div class="google-btn">
                <a href="#" class="google">
                    <i class="fa fa-google-plus"></i>
                    <span class="g-btn">Google+</span>
                </a>
            </div>
            <div class="twitter-btn">
                <a href="#" class="twitter">
                    <i class="fa fa-twitter"></i>
                    <span class="t-btn">Twitter</span>
                </a>
            </div>
        </div>
        <div class="login-form">
            <h3>Login</h3>
            <p class="have-account">Don't have an account?Create your <a href="#" style="text-decoration: none;">account</a> It's take less then a minutes</p>
            <div class="form">
                <form name="user-login" action="http:www.syncfusion.com">
                <input type="text" name="username" placeholder="UserName" class="name">
                <br>
                <input type="password" name="password" placeholder="Password" class="password"><br>
                <div class="check">
                <input type="checkbox" name="remember">
                <label for="remember" class="remember">Remember me</label>
                </div>
                <br>
                <input type="submit" value="Login" class="login-btn">
                </form>
                <p class="account-check"><a href="#" class="forget-password">Forget password</a> | <a href="#" class="new-account"> Create new account</a></p>
            </div>
        </div>
    </body>
</html>
